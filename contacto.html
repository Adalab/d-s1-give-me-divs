        <h1 class="titulo-contacto">CONTACTO<h1>
          <p class="parrafo-contacto"> Si quieres ponerte en contacto con nosotras, rellena este formulario
          </p>
          <p class="parrafo-contacto2"> Todos los campos marcados con <span class="asterisco"> * </span> son obligatorios

          <form class="formulario" action method="post">
            <div class="label-asterisco">
              <label class="label-campo-nombre label" for="nombre"> Nombre completo </label>
              <span class="asterisco"> * </span>
            </div>
            <input class="input-campo-g input" type="text" name="nombre" placeholder="Nombre..." id="nombre" required>

            <div class="label-asterisco">
              <label class="label-campo-email label" for="email">Email</label>
              <span class="asterisco"> * </span>
            </div>
            <input class="input-campo-g input" type="email" name="email" placeholder="nombre.apellidos@mail.com" id="email" required>

            <div>
              <label class="label-campo-telefono label" for="telefono">Teléfono</label>
            </div>
            <input class="input-campo-g input" id="telefono" type="text" name="telefono" placeholder="Ej: 123456789">

            <div class="label-asterisco">
              <label class="label-campo-mensaje label" for="mensaje">Mensaje</label>
              <span class="asterisco"> * </span>
            </div>
            <textarea class="campo-texto-mensaje input" name="mensaje"> ¿Qué necesitas? </textarea>


            <div class="boton">
              <input href="#" type="submit" class="boton-enviar" value="ENVIAR">
            </div>
          </div>
        </form>
