    <input class="cuadro-tipo-1" type="text" name="Teléfono" value="Ej: 12345">
    <div> Mensaje <span class="asterisco"> * </span> </div>
    <textarea class="cuadro-tipo-2" rows="5" cols="40" name="Mensaje" value="¿Qué necesitas?"> ¿Qué necesitas? </textarea>
