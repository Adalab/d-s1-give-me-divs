<!-- contacto-texto -->
   <div class="madre-parrafo-formulario">
    <div class="container-contacto">
      <div class="ancla" id="seccion3"></div>
      <h1 class="titulo-contacto titulos">CONTACTO</h1>
      <p class="parrafo-contacto parrafo-fonts"> Si quieres ponerte en contacto con nosotras, rellena este formulario
      </p>
      <p class="parrafo-contacto2 parrafo-fonts"> Todos los campos marcados con <span class="asterisco"> * </span> son obligatorios
      </p>
    </div>
  <!-- formulario -->
  <form class="formulario" action method="post">
    <label class="label lab" for="nombre"> Nombre completo  <span class="asterisco"> * </span> </label>
    <input class=" input input-name" type="text" name="nombre" placeholder="Nombre..." id="nombre" required>
    <div class="madre-telf-mail">
      <div class="madre-mail">
        <label class=" label-mail lab" for="email">Email<span class="asterisco"> * </span></label>
        <input class="input input-mail" type="email" name="email" placeholder="nombre.apellidos@mail.com" id="email" required>
      </div>
      <div class="madre-telf">
        <label class=" label-telf lab" for="telefono">Teléfono</label>
        <input class="input input-telf" id="telefono" type="text" name="telefono" placeholder="Ej: 123456789">
      </div>
    </div>
    <label class="label lab" for="mensaje">Mensaje<span class="asterisco"> * </span></label>
    <textarea class="input input-mensaje lab" name="mensaje"> ¿Qué necesitas? </textarea>
    <input href="#" type="submit" class="boton-enviar botonenviar" value="ENVIAR">
  </form>
