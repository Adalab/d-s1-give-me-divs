     <!-- Primer bloque -->

     <div class="div-header1">
       <h1 class= "nombre-de-grupo">give me &ltdivs>!</h1>
     </div>

       <!-- Segundo  bloque -->

     <div class="div-header2">
       <nav>
         <ul class="list-menu">
           <li class="list-item"><a href="#">EQUIPO</a></li>
           <li class="list-item"><a href="#">QUIÉNES SOMOS</a></li>
           <li class="list-item"><a href="#">CONTACTO</a></li>
         </ul>
       </nav>
     </div>
   </header>

  <section>
    <div class="foto">
      <img class="foto" src="" alt="imagen de hombre con tablet">
    </div>
  </section>

  <section class="seccion-formulario">
       <div class="contacto">


      <h1 class="titulo-contacto">CONTACTO<h1>

        <p class="parrafo-contacto"> Si quieres ponerte en contacto con nosotras, rellena este formulario
        </p>
        <p class="parrafo-contacto2"> Todos los campos marcados con <span class="asterisco"> * </span> son obligatorios
        </p>
      </div>



    <form class="formulario" action method="post">

       <div class="label-asterisco">
         <label class="label-campo-nombre" for="nombre"> Nombre completo </label>
         <abbr title="required"> * </abbr>
       </div>
       <input class="input-campo-g input" type="text" name="nombre" placeholder="Nombre..." id="nombre" required>

       <div class="email">
         <label class="label-campo-email" for="email">Email</label>
         <abbr title="required"> * </abbr>
         <input class="input-campo-g input" type="email" name="email" placeholder="nombre.apellidos@mail.com" id="email" required>
       </div>


       <div class="telefono">
         <label class="label-campo-telefono" for="telefono">Teléfono</label>

       <input class="input-campo-g input" id="telefono" type="text" name="telefono" placeholder="Ej: 123456789">
       </div>

       <div class="label-asterisco">
         <label class="label-campo-mensaje" for="mensaje">Mensaje</label>
         <abbr title="required"> * </abbr>
       </div>
       <textarea class="campo-texto-mensaje" name="mensaje"> Mensaje </textarea>


       <div class="boton">
         <input href="#" type="submit" class="boton-enviar" value="ENVIAR">
       </div>

     </form>


   </section>


  </section>
